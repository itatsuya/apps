<BODY>

<TABLE width="100%" border="1" cellspacing="0" cellpadding="2" align="center" bgcolor="#ffffcc">
<tbody>
<tr>
	<td valign="middle"><div align="center"><font size="4"><b>排列順序</b></font></div></td>
</tr>
</tbody>
</table>

<P>
<P><font COLOR="#6633CC"><b><img src="images/icon_edit_layer_top.png" alt="移至最前面"/></b></font><br/> 將選擇的圖像或文字移動至最前面。</P>

<P><font COLOR="#6633CC"><b><img src="images/icon_edit_layer_front.png" alt="移至前面一層"/></b></font><br/> 將選擇的圖像或文字向前移動一層。</P>

<P><font COLOR="#6633CC"><b><img src="images/icon_edit_layer_bottom.png" alt="移至最後面"/></b></font><br/> 將選擇的圖像或文字移動至最後面。</P>

<P><font COLOR="#6633CC"><b><img src="images/icon_edit_layer_back.png" alt="移至後面一層"/></b></font><br/> 將選擇的圖像或文字向後移動一層。</P>
</P>
