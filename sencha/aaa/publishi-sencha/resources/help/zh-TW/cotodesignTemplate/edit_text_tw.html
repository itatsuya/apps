<P>※如為切割專用Template時則不會顯示。</P>
    
<P><font COLOR="#6633CC"><b>輸入文字</b></font><br/> 進行文字輸入。<br/> 輸入的文字將會插入至編輯畫面。</P>
</P>

<P><font COLOR="#6633CC"><b>沿圓弧排列</b></font><br/> 沿圓弧的形狀排列文字。<br/> 開啟即可顯示設定項目。<br/> 拖移「半徑」的滑桿，指定圓半徑。單位為公釐。<br/> 也可選擇要沿著圓的外側或內側。</P>
</P>

<P><font COLOR="#6633CC"><b>字型</b></font><br/> 選擇文字的字型。<br/> （支援的格式為TTF、WOFF&amp;SVG。請將WOFF格式的字型搭配SVG格式的字型成對登錄。）</P>
</P>

<P><font COLOR="#6633CC"><b>樣式</b></font><br/> 選擇文字的樣式。<br/> 只可選擇字型有的樣式。例如無斜體的字型，就無法選擇斜體樣式。此外，可透過 cotodesign Tool 切換樣式有效/無效，也同樣無法選擇無效的樣式。<br/> <img src="images/icon_edit_text_bold.png" alt="粗體"/>&nbsp;<img src="images/icon_edit_text_italic.png" alt="斜體"/>&nbsp;<img src="images/icon_edit_text_underline.png" alt="底線"/></P>
</P>

<P><font COLOR="#6633CC"><b>對齊</b></font><br/> 選擇上方對齊。<br/> <img src="images/icon_edit_text_left.png" alt="左側對齊"/>&nbsp;<img src="images/icon_edit_text_center.png" alt="中央對齊"/>&nbsp;<img src="images/icon_edit_text_left.png" alt="左側對齊"/></P>
</P>

<p>&nbsp;</p>
