<br/> 製作燙金專用Template，即可在其中心製作1個列印區域（80毫米×80毫米）和編輯區域（50毫米×50毫米）。<br/> <br/> <img src="images/foil_area_all_fix.png" alt="列印區域和燙金區域"/><br/> &nbsp;&nbsp;<strong>A</strong>：燙金列印的區域<br/> &nbsp;&nbsp;<strong>B</strong>：燙金區域<br/> &nbsp;&nbsp;<strong>C</strong>：不可燙金列印的區域（此區域無法列印）<br/> <br/> 燙金列印的區域表示Template中的列印範圍。<br/> 拖移後列印對象物的列印位置即改變。<br/>
<TR>
	<TD><img src="images/edit_object_lock.png" alt="鎖定"/></TD>
	<TD>：不希望變動位置和尺寸時，請設定為開</TD>
</TR>
<br/> <br/> 圖像、文字和編輯區域請放在列印區域內。只要有部分落在區域外，就會出現錯誤，無法儲存Template。<br/> 即使在列印區域內，列印結果也可能不清晰等情形時，請依照目前的印表機，限制物件位置。<br/> 詳細內容請參閱目前的印表機的操作手冊。<br/>
