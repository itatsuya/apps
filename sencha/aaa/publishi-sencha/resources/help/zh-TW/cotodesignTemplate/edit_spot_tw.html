<table align="center" bgcolor="#ccccff" border="1" cellpadding="2" cellspacing="0" width="100%">

<tr>
	<td valign="middle"><div align="center"><font size="4"><strong>專色</strong></font></div></td>
</tr>
</tbody>
</table>
<p>※彩色列印專用Template時才會顯示。</p>
<P>
<P><font COLOR="#6633CC"><b>PRIMER</b></font><br/> 進行表面處理。
</P>

<P><font COLOR="#6633CC"><b>WHITE</b></font><br/> 列印白色時，請設定為開。
</P>

<P><font COLOR="#6633CC"><b>GLOSS</b></font><br/> 進行亮面列印。<br/> 可選擇亮面（光澤）或消光（無光澤）。<br/> 如果設定為開，即可設定特殊效果。
</P>

<P><font COLOR="#6633CC"><b>鏡向列印</b></font><br/> 翻轉列印順序，進行鏡向列印。<br/> 用於在背面列印（鏡向列印）並從表面檢視時。
</P>
</P>

<p>&nbsp;</p>
