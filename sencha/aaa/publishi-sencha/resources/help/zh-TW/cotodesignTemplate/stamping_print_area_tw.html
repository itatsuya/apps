<br/> 製作打印專用Template，即可在其中心製作1個打印區域（80毫米×80毫米）和編輯區域（50毫米×50毫米）。<br/> <br/> <img src="images/stamp_area_all_fix.png" alt="列印區域和打印框"/><br/> &nbsp;&nbsp;<b>A</b>：打印的區域<br/> &nbsp;&nbsp;<b>B</b>：編輯區域<br/> <br/> 打印的區域表示Template中的打印範圍。<br/> 拖移後對象物的打印位置即改變。<br/>
<TR>
	<TD><img src="images/edit_object_lock.png" alt="鎖定"/></TD>
	<TD>：不希望變動位置和尺寸時，請設定為開</TD>
</TR>
<br/> <br/> 圖像、文字和編輯區域請放在打印區域內。只要有部分落在區域外，就會出現錯誤，無法儲存Template。<br/> 即使在打印區域內，打印結果也可能不清晰等情形時，請依照目前的印表機，限制物件位置。<br/> 詳細內容請參閱目前的印表機的操作手冊。<br/>
