<P>※只有燙金列印專用Template時才會顯示。</P>

<P>
<P><font COLOR="#6633CC"><b>以cotodesign Client 啟用</b></font><br/> 希望客戶在cotodesign Client選擇燙金顏色時請開啟。<br/> 希望客戶選擇燙金顏色固定的列印設計時，請設定為關。</P>

<P><font COLOR="#6633CC"><b>選擇顏色</b></font><br/> 按一下即可指定燙金顏色。顯示的燙金顏色，可在cotodesign Tool中設定。<br/> 圖像和文字以指定色顯示，以便一邊確認圖像接近完成品，一般製作Template。</P>
</P>
