	<td valign="middle"><div align="center"><font size="4"><b>FLIP / ROTATE<!--FLIP/ROTATE--></b></font></div></td>
</tr>
</tbody>
</table>

<P>
<P><font COLOR="#6633CC"><b><img src="images/icon_edit_flip-LR.png" alt="Flip horizontally"/></b></font><br/> Flips the object horizontally.</P>

<P><font COLOR="#6633CC"><b><img src="images/icon_edit_flip-UD.png" alt="Flip vertically"/></b></font><br/> Flips the object vertically.</P>
</P>

<P><font COLOR="#6633CC"><b><img src="images/icon_edit_clockwise.png" alt="Rotate clockwise"/></b></font><br/> Rotates the object clockwise by 45 degrees.</P>
</P>

<P><font COLOR="#6633CC"><b><img src="images/icon_edit_counterclockwise.png" alt="Rotate counterclockwise"/></b></font><br/> Rotates the object counterclockwise by 45 degrees.</P>
</P>
