<BODY>

<TABLE width="100%" border="1" cellspacing="0" cellpadding="2" align="center" bgcolor="#ffffcc">
<tbody>
<tr>
	<td valign="middle"><div align="center"><font size="4"><b>LAYER</b></font></div></td>
</tr>
</tbody>
</table>

<P>
<P><font COLOR="#6633CC"><b><img src="images/icon_edit_layer_top.png" alt="Move to Front"/></b></font><br/> Moves the selected images and characters to the front layer.</P>

<P><font COLOR="#6633CC"><b><img src="images/icon_edit_layer_front.png" alt="Move Forward"/></b></font><br/> Moves the selected images and characters forward by one layer.</P>

<P><font COLOR="#6633CC"><b><img src="images/icon_edit_layer_bottom.png" alt="Move to Back"/></b></font><br/> Moves the selected images and characters to the back layer.</P>

<P><font COLOR="#6633CC"><b><img src="images/icon_edit_layer_back.png" alt="Move Backward"/></b></font><br/> Moves the selected images and characters backward by one layer.</P>
</P>
