	<td valign="middle"><div align="center"><font size="4"><strong>箔颜色</strong></font></div></td>
</tr>
</tbody>
</table>

<P>※仅在使用箔印专用Template时显示。</P>

<P>
<P><font COLOR="#6633CC"><b>允许cotodesign Client端启用</b></font><br/> 需要在cotodesign Client让客户选择箔颜色时，启用该设置。<br/> 需要让客户选择包含箔颜色的打印设计时，禁用该设置。</P>

<P><font COLOR="#6633CC"><b>颜色选择</b></font><br/> 单击以指定箔颜色。显示的箔颜色可在cotodesign Tool中进行设置。<br/> 将以指定的颜色显示图像及字符，以便边确认接近于完成的图片，边创建Template。</P>
</P>
