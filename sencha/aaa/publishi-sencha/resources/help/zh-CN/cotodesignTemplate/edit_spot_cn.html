<p>※在使用彩色打印专用Template时显示。</p>
<P>
<P><font COLOR="#6633CC"><b>PRIMER</b></font><br/> 底图处理。
</P>

<P><font COLOR="#6633CC"><b>WHITE</b></font><br/> 打印白色时开启。
</P>

<P><font COLOR="#6633CC"><b>GLOSS</b></font><br/> 光泽打印。<br/> 可选择光泽／哑光之一。<br/> 启用时，可进行特殊效果设定。
</P>

<P><font COLOR="#6633CC"><b>反向打印</b></font><br/> 将打印顺序倒过来，进行镜像打印。<br/> 用于反向打印并从正面显示。
</P>
</P>
