<TITLE>箔印区域</TITLE>
</HEAD>
<BODY>

<table align="center" bgcolor="#ccccff" border="1" cellpadding="2" cellspacing="0" width="100%">
<tbody>
<tr>
	<td valign="middle"><div align="center"><font size="4"><strong>箔印区域</strong></font></div></td>
</tr>
</tbody>
</table>
<br/> 创建箔专用的Template后，Template中心会生成1个打印区域（80毫米×80毫米）与编辑区域（50毫米×50毫米）。<br/> <br/> <img src="images/foil_area_all_fix.png" alt="打印区域与箔区域"/><br/> &nbsp;&nbsp;<strong>A</strong>：箔印区域<br/> &nbsp;&nbsp;<strong>B</strong>：箔区域<br/> &nbsp;&nbsp;<strong>C</strong>：不可箔印区域（不在该区域打印）<br/> <br/> 箔印区域表示Template内的打印范围。<br/> 通过拖动，可改变打印对象物的打印位置。<br/>
<TR>
	<TD><img src="images/edit_object_lock.png" alt="锁定"/></TD>
	<TD>：不想改变位置及尺寸时，启用该设置</TD>
</TR>
<br/> <br/> 请在打印区域内配置图像、字符、编辑区域。即使只有局部超出区域也会造成错误，导致Template无法保存。<br/> 即使位于打印区域内，也有可能发生打印效果不清晰等情况，为此可能需要根据所用机型，限制对象的配置位置。<br/> 详情请参阅您所用机型的使用说明书。<br/>
<p>&nbsp;</p>
</BODY>
