<P>※使用切割专用Template时不会显示。</P>
    
<P><font COLOR="#6633CC"><b>输入文本</b></font><br/> 输入字符。<br/> 将输入的字符插入到编辑画面中。</P>
</P>

<P><font COLOR="#6633CC"><b>沿着圆弧</b></font><br/> 顺着圆弧的形状配置字符。<br/> 启用后，将显示设置项目。<br/> 拖动“半径”的滑块，指定圆的半径。单位为毫米。<br/> 还可选择是沿着圆的外侧，还是内侧。</P>
</P>

<P><font COLOR="#6633CC"><b>字体</b></font><br/> 选择字符的字体。<br/> （支持的字体格式为TTF、WOFF&amp;SVG。请与SVG格式的字体配套注册WOFF格式的字体。）</P>
</P>

<P><font COLOR="#6633CC"><b>风格</b></font><br/> 选择字符的风格。<br/> 仅能选择字体所具有的风格。例如，未注册斜体的字体，不能选择斜体字风格。还可通过cotodesign Tool，切换风格的启用/禁用，被禁用的风格同样无法选择。<br/> <img src="images/icon_edit_text_bold.png" alt="加粗"/>&nbsp;<img src="images/icon_edit_text_italic.png" alt="斜体"/>&nbsp;<img src="images/icon_edit_text_underline.png" alt="下划线"/></P>
</P>

<P><font COLOR="#6633CC"><b>对齐</b></font><br/> 选择对齐方式。<br/> <img src="images/icon_edit_text_left.png" alt="左对齐"/>&nbsp;<img src="images/icon_edit_text_center.png" alt="居中对齐"/>&nbsp;<img src="images/icon_edit_text_left.png" alt="左对齐"/></P>
</P>

<p>&nbsp;</p>
