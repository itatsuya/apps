	<td valign="middle"><div align="center"><font size="4"><b>对齐</b></font></div></td>
</tr>
</tbody>
</table>

<P>
<P><font COLOR="#6633CC"><b><img src="images/icon_edit_align_UD.png" alt="垂直居中"/></b></font><br/> 将选择的图像或字符按照垂直中心对齐。</P>

<P><font COLOR="#6633CC"><b><img src="images/icon_edit_align_up.png" alt="顶端对齐"/></b></font><br/> 将选择的图像或字符按照顶端对齐。</P>

<P><font COLOR="#6633CC"><b><img src="images/icon_edit_align_bottom.png" alt="底端对齐"/></b></font><br/> 将选择的图像或字符按照底端对齐。</P>

<P><font COLOR="#6633CC"><b><img src="images/icon_edit_align_LR.png" alt="左右对齐"/></b></font><br/> 将选择的图像或字符按照左右中心对齐。</P>

<P><font COLOR="#6633CC"><b><img src="images/icon_edit_align_left.png" alt="左对齐"/></b></font><br/> 将选择的图像或字符按照左端对齐。</P>

<P><font COLOR="#6633CC"><b><img src="images/icon_edit_align_right.png" alt="右对齐"/></b></font><br/> 将选择的图像或字符按照右端对齐。</P>

<P><font COLOR="#6633CC"><b><img src="images/icon_edit_align_areaUD.png" alt="移到编辑区域的上下中心"/></b></font><br/> 将选中的图像或字符移到编辑区域的上下中心。</P>

<P><font COLOR="#6633CC"><b><img src="images/icon_edit_align_areaLR.png" alt="移到编辑区域的左右中心"/></b></font><br/> 将选中的图像或字符移到编辑区域的左右中心。</P>

</P>
