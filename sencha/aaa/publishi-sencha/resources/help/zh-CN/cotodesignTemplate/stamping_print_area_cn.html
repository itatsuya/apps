</table>
<br/> 创建金属压印专用的Template后，Template中心会生成1个金属压印区域（80毫米×80毫米）与编辑区域（50毫米×50毫米）。<br/> <br/> <img src="images/stamp_area_all_fix.png" alt="打印区域与压印框"/><br/> &nbsp;&nbsp;<b>A</b>：金属压印区域<br/> &nbsp;&nbsp;<b>B</b>：编辑区域<br/> <br/> 金属压印区域表示Template中的金属压印范围。<br/> 通过拖动，可改变对象物的金属压印位置。<br/>
<TR>
	<TD><img src="images/edit_object_lock.png" alt="锁定"/></TD>
	<TD>：不想改变位置及尺寸时，启用该设置</TD>
</TR>
<br/> <br/> 请在金属压印区域内配置图像、字符、编辑区域。即使只有局部超出区域也会造成错误，导致Template无法保存。<br/> 即使位于金属压印区域内，也有可能发生金属压印效果不清晰等情况，为此可能需要根据所用机型，限制对象的配置位置。<br/> 详情请参阅您所用机型的使用说明书。<br/>
