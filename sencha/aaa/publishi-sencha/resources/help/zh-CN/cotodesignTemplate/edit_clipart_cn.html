<p>※使用切割专用Template时，将插入图形的轮廓。 </p>
<P>
<P><font COLOR="#6633CC"><b>类别</b></font><br/> 选择剪贴画的种类和风格。</P>
</P>

<P><font COLOR="#6633CC"><b>剪贴画列表</b></font><br/> 显示已选择的类别中包含的剪贴画列表。<br/> 点击（或轻敲），将剪贴画插入到编辑画面中。<br/> 还能插入预设的图形。</P>
