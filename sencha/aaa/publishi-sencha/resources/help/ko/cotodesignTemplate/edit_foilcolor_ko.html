<P>※포일 인쇄 전용 Template일 때만 표시됩니다.</P>

<P>
<P><font COLOR="#6633CC"><b>cotodesign Client 활성화</b></font><br/> cotodesign Client에서 고객이 포일 색을 선택했으면 하는 경우에 ON으로 합니다. <br/> 고객이 포일 색을 포함하여 인쇄 디자인을 선택했으면 하는 경우에는 OFF로 합니다.</P>

<P><font COLOR="#6633CC"><b>색 선택</b></font><br/> 클릭하여 포일 색을 지정합니다. 표시되는 포일 색은 cotodesign Tool에서 설정합니다. <br/> 완성에 가까운 이미지를 확인하면서 Template을 만들 수 있도록 이미지와 문자는 지정한 색으로 표시됩니다.</P>
</P>
