	<td valign="middle"><div align="center"><font size="4"><strong>별색</strong></font></div></td>
</tr>

</table>
<p>※컬러 인쇄 전용 Template일 때에 표시됩니다.</p>
<P>
<P><font COLOR="#6633CC"><b>프라이머</b></font><br/> 바탕 처리를 합니다.
</P>

<P><font COLOR="#6633CC"><b>화이트</b></font><br/> 흰색을 인쇄할 경우에는 ON으로 합니다.
</P>

<P><font COLOR="#6633CC"><b>글로스</b></font><br/> 글로스 인쇄를 합니다. <br/> 글로스(광택)/매트(광택 제거) 중 하나를 선택할 수 있습니다. <br/> ON으로 하면 특수 효과 설정을 구성할 수 있습니다.
</P>

<P><font COLOR="#6633CC"><b>반전인쇄</b></font><br/> 인쇄 순서를 반대로 하여 좌우 반전 이미지를 인쇄합니다. <br/> 뒤에서부터 인쇄하여 앞부터 보여줄 때에 사용합니다.
</P>
</P>

<p>&nbsp;</p>
