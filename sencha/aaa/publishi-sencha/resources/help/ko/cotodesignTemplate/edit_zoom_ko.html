<P>
편집 화면을 확대하여 표시합니다. <br/> 표시 범위는 화면 우측 상단의 작은 창(줌 패널)에 빨간색 사각형 테두리로 표시됩니다. 표시 범위를 변경할 때는 이 빨간색 사각형 테두리를 드래그하십시오. (스크롤바는 표시되지 않습니다)<br/>
