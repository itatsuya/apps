<P>
<P><font COLOR="#6633CC"><b><img src="images/icon_edit_flip-LR.png" alt="Basculer horizontalement"/></b></font><br/> Fait basculer l’objet horizontalement.</P>

<P><font COLOR="#6633CC"><b><img src="images/icon_edit_flip-UD.png" alt="Basculer verticalement"/></b></font><br/> Fait basculer l’objet verticalement.</P>
</P>

<P><font COLOR="#6633CC"><b><img src="images/icon_edit_clockwise.png" alt="Tourner dans le sens horaire"/></b></font><br/> Fait tourner l’objet de 45 degrés dans le sens des aiguilles d’une montre.</P>
</P>

<P><font COLOR="#6633CC"><b><img src="images/icon_edit_counterclockwise.png" alt="Tourner dans le sens antihoraire"/></b></font><br/> Fait tourner l’objet de 45 degrés dans le sens inverse des aiguilles d’une montre.</P>
</P>
