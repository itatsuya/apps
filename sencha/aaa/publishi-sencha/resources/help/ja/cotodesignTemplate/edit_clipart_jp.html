<p>※カット専用Templateの場合は、図形のアウトラインが挿入されます。 </p>
<P>
<P><FONT COLOR="#6633CC"><B>カテゴリー</B></FONT><BR>
クリップアートの種類やジャンルを選びます。</P>
</P>

<P><FONT COLOR="#6633CC"><B>クリップアート一覧</B></FONT><BR>
選んだカテゴリーに含まれるクリップアートの一覧を表示します。<BR>
クリック（またはタップ）すると編集画面にクリップアートが挿入されます。<BR>
プリセットの図形を挿入することもできます。</P>
