<P>
<P><FONT COLOR="#6633CC"><B><IMG src="images/icon_edit_align_UD.png" alt="上下揃え"></B></FONT><BR>
選んだ画像や文字の縦の中心を揃えます。</P>

<P><FONT COLOR="#6633CC"><B><IMG src="images/icon_edit_align_up.png" alt="上揃え"></B></FONT><BR>
選んだ画像や文字の上端を揃えます。</P>

<P><FONT COLOR="#6633CC"><B><IMG src="images/icon_edit_align_bottom.png" alt="下揃え"></B></FONT><BR>
選んだ画像や文字の下端を揃えます。</P>

<P><FONT COLOR="#6633CC"><B><IMG src="images/icon_edit_align_LR.png" alt="左右揃え"></B></FONT><BR>
選んだ画像や文字の左右の中心を揃えます。</P>

<P><FONT COLOR="#6633CC"><B><IMG src="images/icon_edit_align_left.png" alt="左揃え"></B></FONT><BR>
選んだ画像や文字の左端を揃えます。</P>

<P><FONT COLOR="#6633CC"><B><IMG src="images/icon_edit_align_right.png" alt="右揃え"></B></FONT><BR>
選んだ画像や文字の右端を揃えます。</P>

<P><FONT COLOR="#6633CC"><B><IMG src="images/icon_edit_align_areaUD.png" alt="編集エリアの上下中心へ"></B></FONT><BR>
選んだ画像や文字を、編集エリアの上下中心に移動します。</P>

<P><FONT COLOR="#6633CC"><B><IMG src="images/icon_edit_align_areaLR.png" alt="編集エリアの左右中心へ"></B></FONT><BR>
選んだ画像や文字を、編集エリアの左右中心に移動します。</P>
