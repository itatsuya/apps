<P>※箔印刷専用Templateのときだけ表示されます。</P>

<P>
<P><FONT COLOR="#6633CC"><B>cotodesign Clientで有効にする</B></FONT><BR>
cotodesign Clientでお客さまに箔の色を選んでほしいときは、オンにします。<BR>
お客さまに箔の色込みで印刷デザインを選んでほしいときは、オフにします。</P>

<P><FONT COLOR="#6633CC"><B>色の選択</B></FONT><BR>
クリックして箔の色を指定します。表示される箔の色は、cotodesign Toolで設定します。<BR>
できあがりに近いイメージを確認しながらTemplateが作れるように、画像と文字は指定した色で表示されます。</P>
