<p>※カラー印刷専用Templateのときに表示されます。</p>
<P>
<P><FONT COLOR="#6633CC"><B>PRIMER</B></FONT><BR>
下地処理をします。
</P>

<P><FONT COLOR="#6633CC"><B>WHITE</B></FONT><BR>
白を印刷する場合はオンにします。
</P>

<P><FONT COLOR="#6633CC"><B>GLOSS</B></FONT><BR>
グロス印刷をします。<BR>
グロス（光沢）／マット（艶消し）のどちらかを選択できます。<BR>
オンにすると、特殊効果の設定ができます。
</P>

<P><FONT COLOR="#6633CC"><B>裏から印刷</B></FONT><BR>
印刷順を反転し、ミラー画像を印刷します。<BR>
裏から印刷して表から見せるときに使います。
</P>
</P>
