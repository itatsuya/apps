    <script type="text/javascript">

    (function() {
      var canvas = new fabric.Canvas('c');
      canvas.setHeight(1000);
      canvas.setWidth(800);
      fabric.Object.prototype.originX = fabric.Object.prototype.originY = 'center';
      fabric.Object.prototype.transparentCorners = false;
      fabric.Object.prototype.objectCaching = true;
      fabric.loadSVGFromURL('http://upload.wikimedia.org/wikipedia/en/3/35/Starbucks_Coffee_Logo.svg', function(objects, options) {
        var oImg = fabric.util.groupSVGElements(objects, options);
      
        /*
        oImg.set({
          left: 100,
          top: 100,
        })
        .setCoords();
        canvas.add(oImg);
        */
      
        // load shapes
        for (var i = 1; i < 4; i++) {
          for (var j = 1; j < 6; j++) {
            oImg.clone(function(i, j) {
              return function(clone) {
                clone.set({
                  left: i * 200 - 100,
                  top: j * 200 - 100
                });
                canvas.add(clone);
              };
            }(i, j));
          }
        }
        
      });


    })();
    
    </script>
